<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>My To Do List</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
   <div class="heading">
   <h2>Today's To Do<i class="uil uil-refresh"></i></h2>   
</div>

<div class="listInput">
    <input type="text" id="userInput" placeholder="Add to your list..." />
    <i class="reload bi bi-arrow-repeat"></i>
</div>
</div>
<div class="listToDo">
    <ul class="todo-tasks"></ul>
</div>

<div class="clear">
  <p><a href="#">Clear all completed</a> </p>
</div>
</div>
</body>
</html>
